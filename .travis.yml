language: ruby
rvm:
- 2.4.1
before_script:
- chmod +x ./scripts/build_jekyll_maven.sh
script: "./scripts/build_jekyll_maven.sh"
branches:
  only:
  - development
sudo: false
deploy:
  provider: bluemixcloudfoundry
  skip_cleanup: true
  manifest: manifest.yml
  username: "$BLUEMIX_USER"
  password: "$BLUEMIX_PASSWORD"
  organization: "$BLUEMIX_ORGANIZATION"
  space: "$BLUEMIX_SPACE"
  on:
    branch: development
notifications:
  slack:
    rooms:
      secure: 
